spring:
  config:
    activate:
      on-profile: prod
  r2dbc:
    # 중요: 배포 환경의 DB_URL은 반드시 'r2dbc:'로 시작해야 합니다. (예: r2dbc:postgresql://...)
    # Supabase 등에서 제공하는 'jdbc:' URL을 그대로 사용하면 에러가 발생합니다.
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    pool:
      max-size: 3
      initial-size: 1

cors:
  allowed-origins:
    - "*"  # 개발/테스트용: 모든 origin 허용. 프로덕션에서는 특정 도메인으로 제한 권장

jwt:
  secret: ${SUPABASE_JWT_SECRET}