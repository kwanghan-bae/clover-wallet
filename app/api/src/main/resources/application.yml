spring:
  profiles:
    include: rdb
  jpa:
    show-sql: true

firebase:
  service-account-key-path: ${FIREBASE_KEY_PATH:} # Optional: File Path
  service-account-json: ${FIREBASE_SERVICE_ACCOUNT_JSON:} # Optional: JSON Content String (Preferred for Render)

jwt:
  secret: ${JWT_SECRET:default_secret_key_must_be_changed_in_production_min_32_chars}
  access-token-validity: 900000 # 15 minutes
  refresh-token-validity: 604800000 # 7 days

external-api:
  dhlottery:
    winning-info-url: "https://dhlottery.co.kr/gameResult.do?method=byWin&drwNo="
    winning-store-url: "https://www.dhlottery.co.kr/store.do?method=topStore&pageGubun=L645&drwNo="
